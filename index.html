<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senin İçin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="background-overlay"></div>

  <!-- Arka Plan Değiştir -->
  <button id="changeBackground" class="custom-btn top-left">🌄 Arka Plan</button>

  <!-- Sihirli Not -->
  <div class="note top-right">
    <button id="magicNote" class="custom-btn">🪄 Sihirli Not</button>
    <div id="noteContent" class="note-content hidden"></div>
  </div>

  <!-- Kalp Mesajı -->
  <div class="heart-message top-right">
    <button id="heartBtn" class="custom-btn">❤️</button>
    <div id="heartContent" class="note-content hidden"></div>
  </div>

  <!-- Müzik Kontrol -->
  <div class="music-controls bottom-left">
    <button id="playPause" class="custom-btn">⏯</button>
    <button id="next" class="custom-btn">⏭</button>
  </div>

  <audio id="audio" src=""></audio>

  <script src="script.js"></script>
</body>
</html>
